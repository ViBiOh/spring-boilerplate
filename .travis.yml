language: java
sudo: required
jdk:
- openjdk8
services:
- docker
cache:
  directories:
  - ${HOME}/.m2
script: |
  mvn clean install docker:build
after_success: |
  if [ "${TRAVIS_BRANCH}" == "master" ]; then
    docker login -u=${DOCKER_USER} -p=${DOCKER_PASS} && docker push ${DOCKER_USER}/spring-web-bp
  fi
notifications:
  email: false
deploy:
  provider: script
  skip_cleanup: true
  script: curl -u ${DEPLOY_USER}:${DEPLOY_PASS} -X POST https://docker-api.vibioh.fr/containers/spring/ --data-binary @docker-compose.yml
  on:
    branch: master
